version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  nestjs:
    build:
      context: ./server
      dockerfile: Dockerfile
      
    container_name: coffee-1
    ports:
      - "3000:3002"
    depends_on:
      - mongodb

volumes:
  mongodb_data:
